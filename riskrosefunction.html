s","Transition Risks and Opportunities - Market risk and opportunity - SAF availability - The current lack of affordable and scalable Sustainable Aviation Fuels","Transition Risks and Opportunities - Market risk & opportunity - Passenger demand - Propensity to fly to certain destinations increases / decreases, leading to reduction / increase in Scope 3 emissions","Transition Risks and Opportunities - Market risk - Passenger demand - Reduced desire to fly, leading to reduction in Scope 3 emissions (at cost of reduced revenue)","Transition Risks and Opportunities - Market opportunity - Passenger demand - Offering green travel options such as convenient access to public transportation, electric vehicle charging stations, and carpooling programs can positively impact passenger demand","Transition Risks and Opportunities - Market opportunity - Passenger demand - Collaborating with airlines to promote sustainable travel options and offer carbon-neutral flights can positively impact passenger demand.","Transition Risks and Opportunities - Market risk & opportunity - Supply chain - Airport operator and airline influence on supply chain (e.g. embedded carbon of materials for service and maintenance), leading to reduction in Scope 3 emissions","Transition Risks and Opportunities - Market risk & opportunity - Supply chain - Customer influence on supply chain (e.g. retail in terminal buildings), leading to reduction in Scope 3 emissions","Transition Risks and Opportunities - Market risk & opportunity - Supply chain - Security of supply of green tariff electricity for on-site consumption, leading to reduction in Scope 2 emissions","Transition Risks and Opportunities - Financial & Investments risk - Access to Capital - Financial institutions might become hesitant to invest in airports with a high climate risk profile, limiting capital availability for necessary upgrades or expansion.","Transition Risks and Opportunities - Financial & Investments risk - Insurance Premiums - Rising sea levels, extreme weather events, or disruptions due to climate change could lead to higher insurance premiums for airport infrastructure.","Transition Risks and Opportunities - Financial & Investments risk - Loss of assets - Climate change policies or technological advancements might render existing airport infrastructure (e.g., terminals designed for fossil-fuel powered aircraft) unusable, leading to financial losses.","Transition Risks and Opportunities - Reputational risk - Investors - Commitment to net zero not achieved, resulting in increased financing costs","Transition Risks and Opportunities - Reputational risk - Passengers - Commitment to net zero not achieved, resulting in reduced demand to fly","Transition Risks and Opportunities - Reputational risk - Passengers - Availability of fully certified / verified GHG removal projects to achieve net zero after reducing all emissions as far as reasonably practicable","Transition Risks and Opportunities - Reputational risk - Passengers - Reliability of service / choice of destinations","Transition Risks and Opportunities - Reputational risk - Passengers - \"Greenwashing\" Backlash: Superficial sustainability claims can damage reputation and erode passenger trust.","Transition Risks and Opportunities - Passenger services risk - Revenue - Uncertain if passengers will pay premiums for sustainable choices, limiting potential green revenue streams.","Transition Risks and Opportunities - Passenger services risk - Lack of capital - Â Many sustainable initiatives require significant upfront investments in infrastructure and technology.","Transition Risks and Opportunities - Passenger services opportunity - Non-aeronautical revenue growth - Offering unique eco-conscious services (sustainable shopping/dining, carbon offset programs) can attract a niche market.","Transition Risks and Opportunities - Infrastructure opportunity - Cost savings - Energy-efficient buildings, on-site renewable energy, etc., lead to lower operational costs over time.","Transition Risks and Opportunities - Infrastructure opportunity - Investment opportunities - Sustainable infrastructure can appeal to investors focused on Environmental, Social, and Governance (ESG) factors (check if article 9 funds can invest in sustainable airport infrastructure)","Transition Risks and Opportunities - Infrastructure risk - Market shifts - Consumer preferences for sustainable options or technological advancements can change rapidly, rendering some investments less profitable than anticipated.","Transition Risks and Opportunities - Infrastructure risk - Regulatory uncertainty - Unclear policies on sustainable building standards or incentives could hinder planning and investment.","Transition Risks and Opportunities - Cargo & Logistics risk - Revenue and costs - Â Increased focus on Scope 3 emissions could put pressure on airports associated with high-emissions cargo transport.","Transition Risks and Opportunities - Cargo & Logistics risk - Limited SAF Availability - The current lack of affordable and scalable Sustainable Aviation Fuels impacts cargo transport by air.","Transition Risks and Opportunities - Cargo & Logistics opportunity - Sustainable Freight Partnerships - Collaborating with shippers and logistics companies that prioritize low-carbon transport solutions.","Transition Risks and Opportunities - Cargo & Logistics opportunity - Electric Ground Fleet - Transitioning to electric cargo handling vehicles and exploring alternative fuels for trucks to reduce emissions","Transition Risks and Opportunities - Ground Support Equipment risk - High Cost of Replacement - Transitioning from diesel GSE to electric/hydrogen alternatives can be a significant investment.","Transition Risks and Opportunities - Ground Support Equipment risk - Insufficient Charging Infrastructure - Limited access to charging/refueling stations could hinder the adoption of alternative GSE.","Transition Risks and Opportunities - Ground Support Equipment risk - Technology Maturity - Some sustainable GSE technologies may still be in the early stages, presenting operational uncertainties.","Transition Risks and Opportunities - Ground Support Equipment opportunity - Lower Operational Costs - Electric GSE offers cheaper long-term operation and maintenance compared to diesel-powered equipment.","Transition Risks and Opportunities - Ground Support Equipment opportunity - Improved Work Environment - Reduced noise and air pollution from electric GSE creates a better working environment for staff.","Transition Risks and Opportunities - Air Traffic Control (ATC) risk - Disruptive Technologies - Innovations in aircraft systems and automation could require ATC updates or changes in responsibilities.","Transition Risks and Opportunities - Air Traffic Control (ATC) risk - Optimization Pressure - Increased scrutiny on flight routes and fuel efficiency could put pressure on ATC to prioritize short, direct routes.","Transition Risks and Opportunities - Air Traffic Control (ATC) opportunity - Efficiency - Proactive adoption of technologies for optimized flight paths and traffic management reduces fuel burn and emissions.","Transition Risks and Opportunities - Air Traffic Control (ATC) opportunity - Airspace Design Collaboration - Participating in initiatives to redesign airspace for sustainability (e.g., continuous descent approaches).","Transition Risks and Opportunities - Air Traffic Control (ATC) opportunity - Advanced Data & Analytics - Using data-driven approaches to predict congestion and optimize traffic flow for emissions reduction.","Transition Risks and Opportunities - Maintenance, Repair, and Overhaul (MRO) risk - Skills Gap - Mechanics may require retraining for servicing new aircraft types, electric systems, or handling different fuels.","Transition Risks and Opportunities - Maintenance, Repair, and Overhaul (MRO) risk - SpecializedÂ equipment - Investments in new tools and infrastructure may be needed to support evolvi       bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");

      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }

  const toggleBodyColorPrimary = () => {

  };

    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    text: function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
      for (const childEl of codeEl.children) {
        if (isCodeAnnotation(childEl)) {
          childEl.remove();
        }
      }
      return codeEl.innerText;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,

      placement: 'bottom-start'

  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {

      return note.innerHTML;
    });
  }
      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;
      }
      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {

      }

            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
